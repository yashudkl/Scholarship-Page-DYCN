
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<style>
    
    /* Form container styling */
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin-left: 500px;
      justify-content: center;
      align-items: center;
    }
    
    /* Form heading */
    .form-container h2 {
      margin-bottom: 0px;
      text-align: center;
      
      justify-content: center;
      align-items: center;
    }
    
    /* Label styling */
    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    /* Input field styling */
    form input[type="date"],
    form input[type="file"],
    form input[type="address"],
    form input[type="text"],
    form input[type="email"],
    form input[type="gender"],
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    
    /* previous button styling */
    form button {
      width: 30%;
      padding: 10px;
      background-color: #1df712f5;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    
    }
    
    form button:hover {
      background-color: #8ff882;
    }
    h2{
    margin-top: 40px;
    margin-left: 40px;
    }
    
    /* Submit button styling */
    form button {
      width: 30%;
      padding: 10px;
      background-color: #1df712f5;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    
    }
    
    form button:hover {
      background-color: #8ff882;
    }
    
    
    
      </style>
</head>
<body><section>
    <div class="form-container">
      <h2>Apply Now</h2>
      <form action="#" method="post">
          <label for="name"> First Name:</label>
          <input type="text" id="fname" name="name" required>
  
          <label for="name"> Last Name:</label>
          <input type="text" id="lname" name="name" required>
  
          <label for="name">Address:</label>
          <input type="address" id="address" name="address" required>
  
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
  
          <label for="password">Gender:</label>
          <input type="gender" id="password" name="password" required>
  
          <label for="name">Phone Number:</label>
          <input type="text" id="phone number" name="phone number" required>
  
          <label for="name">Citizenship/Janmadarta:</label>
          <input type="file" id="Citizenship" name="Citizenship" required>
  
          <label for="name">Date of Birth:</label>
          <input type="date" id="date" name="date" required>
  
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
  
          <button type="previous">Previous</button>
          
          <button type="submit">Submit</button>
      </form>
  </div>
  </section>
  
    
</body>
</html>
